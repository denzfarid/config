#port 80

server {
charset utf-8;
    add_header X-Cache-Status $upstream_cache_status;
    add_header Access-Control-Allow-Origin *;
    listen 80;
    server_name _;

    location ~ \.css$  { root /var/www/html;expires 1y; add_header Cache-Control "public";add_header Last-Modified $date_gmt; }


    location ~ \.js$   { root /var/www/html;expires 1y; add_header Cache-Control "public";add_header Last-Modified $date_gmt; }




location ~* .(gif|jpg|jpeg|png|ico|woff|webp)$ {
root /var/www/html;
        expires 30d;
        add_header Cache-Control "public";
        proxy_cache_key $scheme$request_method$host$request_uri;
        proxy_cache_valid  200 302 30m;
        proxy_cache_valid 404 1m;

        }


        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass_header $Set_Cookie;

	location ~ /.well-known {
	root /var/www/html;        
	allow all;
	}



#. patch

    location ~ /\.ht {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /\.git {
        deny all;
        access_log off;
        log_not_found off;
    }


#redirect to https
    location ~ / {
    #return 301 https://$server_name$request_uri;

    location ~ / {
            proxy_pass http://127.0.0.1:8080;

          proxy_set_header    Host             $host;
          proxy_set_header    X-Real-IP        $remote_addr;
          proxy_set_header    X-Forwarded-For  $proxy_add_x_forwarded_for;
          proxy_set_header    X-Client-Verify  SUCCESS;
          proxy_set_header    X-Client-DN	$ssl_client_s_dn;
          proxy_set_header    X-SSL-Subject    $ssl_client_s_dn;
          proxy_set_header    X-SSL-Issuer     $ssl_client_i_dn;
          proxy_set_header X-Forwarded-Proto $scheme;

         client_max_body_size 100M;
         client_body_buffer_size 1m;
         proxy_intercept_errors on;
         proxy_buffering on;
         proxy_buffer_size 128k;
         proxy_buffers 256 16k;
         proxy_busy_buffers_size 256k;
         proxy_temp_file_write_size 256k;
         proxy_max_temp_file_size 0;
         proxy_read_timeout 300;

	}


    }

}

