##port 443
server {
charset utf-8;
  listen      443 default_server ssl http2;
  proxy_hide_header X-Powered-By;
  proxy_hide_header server;
  server_name _;

#  access_log /var/log/nginx/access.log;
#  error_log /var/log/nginx/error.log crit;

  ## Certificate(s) nd privatekey
#  ssl_certificate /etc/ssl;
#  ssl_certificate_key /etc/ssl;


#  # openssl dhparam 4096 -out /etc/ssl/dhparam.pem
#  ssl_dhparam /etc/ssl/dhparam.pem;
  ssl_ecdh_curve       secp384r1; # optional
  ssl_protocols TLSv1.2 TLSv1.1 TLSv1;
  ssl_prefer_server_ciphers on;
  ssl_ciphers ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA:ECDHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES256-SHA:ECDHE-ECDSA-DES-CBC3-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:DES-CBC3-SHA:!DSS;

#  # OCSP stapling
  ssl_stapling on;
  ssl_stapling_verify on;
  resolver 8.8.8.8 8.8.4.4 valid=300s;
  resolver_timeout 10s;
#  ssl_trusted_certificate /etc/ssl;
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;


#  # Set HSTS to 365 days
 add_header Access-Control-Allow-Origin *;
 add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" preload;
 add_header X-Frame-Options "ALLOW-FROM *" ; 
 add_header X-Content-Type-Options nosniff;
 add_header X-XSS-Protection "1; mode=block";
## add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://ssl.google-analytics.com https://assets.zendesk.com https://connect.facebook.net; img-src 'self' https://ssl.google-analytics.com https://s-static.ak.facebook.com https://assets.zendesk.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://assets.zendesk.com; font-src 'self' https://themes.googleusercontent.com; frame-src https://assets.zendesk.com https://www.facebook.com https://s-static.ak.facebook.com https://tautt.zendesk.com; object-src 'none'";
 add_header 'Referrer-Policy' 'no-referrer';

        location ~ \.css$  { root /var/www/html;expires 1y; add_header Cache-Control "public";add_header Last-Modified $date_gmt;  }

        location ~ \.js$   { root /var/www/html;expires 1y; add_header Cache-Control "public";add_header Last-Modified $date_gmt; }





location ~* .(gif|jpg|jpeg|png|ico|svg|woff|webp)$ {
root /var/www/html;

        expires 30d;
        add_header Cache-Control "public";
	 add_header Access-Control-Allow-Origin *;
        }

	location ~ /.well-known {
	root /var/www/html;        
	allow all;
	}

##. patch
    location ~ /\.ht {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /\.git {
        deny all;
        access_log off;
        log_not_found off;
    }


    location ~ / {
            proxy_pass http://127.0.0.1:8080;

          proxy_set_header    Host             $host;
          proxy_set_header    X-Real-IP        $remote_addr;
          proxy_set_header    X-Forwarded-For  $proxy_add_x_forwarded_for;
          proxy_set_header    X-Client-Verify  SUCCESS;
          proxy_set_header    X-Client-DN      $ssl_client_s_dn;
          proxy_set_header    X-SSL-Subject    $ssl_client_s_dn;
          proxy_set_header    X-SSL-Issuer     $ssl_client_i_dn;
          proxy_set_header X-Forwarded-Proto $scheme;

	  client_max_body_size 100M;
	  client_body_buffer_size 1m;
   	  proxy_intercept_errors on;
	  proxy_buffering on;
	  proxy_buffer_size 128k;
	  proxy_buffers 256 16k;
	  proxy_busy_buffers_size 256k;
	  proxy_temp_file_write_size 256k;
	  proxy_max_temp_file_size 0;
	  proxy_read_timeout 300;

	}

}

